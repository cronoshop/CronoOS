<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password e Sicurezza - Impostazioni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/back-button.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-chevron-left"></i>
                Account
            </button>
            <h1>Password e Sicurezza</h1>
        </div>
        <div class="settings-content">
            <div class="settings-group">
                <div class="setting-item" onclick="showToast('Apertura modifica password...')">
                    <div class="setting-info"><div class="setting-title">Modifica password</div></div>
                </div>
                 <div class="setting-item">
                    <div class="setting-info"><div class="setting-title">Autenticazione a due fattori</div></div>
                    <div class="setting-accessory"><div class="toggle-switch"><input type="checkbox" id="2faToggle" checked><label for="2faToggle"></label></div></div>
                </div>
            </div>
            <div class="settings-group">
                <div class="setting-item" onclick="showToast('Funzione non disponibile')">
                     <div class="setting-info"><div class="setting-title">Accesso con Google</div></div>
                     <div class="setting-accessory"><span class="accessory-text">Attivo</span><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contextual Navigation -->
    <div class="contextual-nav">
        <div class="contextual-nav-content">
            <a href="account.html" class="contextual-nav-btn">
                <i class="fas fa-user"></i>
                <span>Account</span>
            </a>
            <a href="password-security.html" class="contextual-nav-btn active">
                <i class="fas fa-lock"></i>
                <span>Sicurezza</span>
            </a>
            <a href="personal-info.html" class="contextual-nav-btn">
                <i class="fas fa-id-card"></i>
                <span>Info</span>
            </a>
            <button class="contextual-nav-btn" onclick="showToast('Privacy')">
                <i class="fas fa-shield"></i>
                <span>Privacy</span>
            </button>
        </div>
    </div>

    <!-- Gesture Bar -->
    <div class="gesture-bar"></div>

    <script src="scripts/global.js"></script>
</body>
</html>
