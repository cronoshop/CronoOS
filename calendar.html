<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario - One UI OS</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/calendar.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <button class="back-btn" onclick="goHome()">←</button>
            <h1>Calendario</h1>
            <div class="header-actions">
                <button class="header-btn" onclick="addEvent()">+</button>
                <button class="header-btn">⋮</button>
            </div>
        </div>
        
        <div class="calendar-header">
            <div class="month-navigation">
                <button class="nav-btn" onclick="previousMonth()">‹</button>
                <div class="current-month" id="currentMonth">Gennaio 2025</div>
                <button class="nav-btn" onclick="nextMonth()">›</button>
            </div>
            <button class="today-btn" onclick="goToToday()">Oggi</button>
        </div>
        
        <div class="calendar-view">
            <div class="weekdays">
                <div class="weekday">Dom</div>
                <div class="weekday">Lun</div>
                <div class="weekday">Mar</div>
                <div class="weekday">Mer</div>
                <div class="weekday">Gio</div>
                <div class="weekday">Ven</div>
                <div class="weekday">Sab</div>
            </div>
            
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="events-section">
            <h3>Eventi di oggi</h3>
            <div class="events-list" id="eventsList">
                <div class="event-item">
                    <div class="event-time">09:00</div>
                    <div class="event-details">
                        <div class="event-title">Riunione di lavoro</div>
                        <div class="event-location">Ufficio</div>
                    </div>
                    <div class="event-color work"></div>
                </div>
                
                <div class="event-item">
                    <div class="event-time">14:30</div>
                    <div class="event-details">
                        <div class="event-title">Pranzo con Marco</div>
                        <div class="event-location">Ristorante Centro</div>
                    </div>
                    <div class="event-color personal"></div>
                </div>
                
                <div class="event-item">
                    <div class="event-time">18:00</div>
                    <div class="event-details">
                        <div class="event-title">Palestra</div>
                        <div class="event-location">Fitness Club</div>
                    </div>
                    <div class="event-color health"></div>
                </div>
            </div>
        </div>
        
        <!-- Add Event Modal -->
        <div class="modal" id="addEventModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Nuovo Evento</h3>
                    <button class="close-btn" onclick="closeAddEventModal()">×</button>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label>Titolo</label>
                        <input type="text" id="eventTitle" placeholder="Inserisci titolo evento">
                    </div>
                    
                    <div class="form-group">
                        <label>Data</label>
                        <input type="date" id="eventDate">
                    </div>
                    
                    <div class="form-group">
                        <label>Ora</label>
                        <input type="time" id="eventTime">
                    </div>
                    
                    <div class="form-group">
                        <label>Luogo</label>
                        <input type="text" id="eventLocation" placeholder="Inserisci luogo">
                    </div>
                    
                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="eventCategory">
                            <option value="work">Lavoro</option>
                            <option value="personal">Personale</option>
                            <option value="health">Salute</option>
                            <option value="family">Famiglia</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button class="btn-secondary" onclick="closeAddEventModal()">Annulla</button>
                    <button class="btn-primary" onclick="saveEvent()">Salva</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/global.js"></script>
    <script src="scripts/calendar.js"></script>
</body>
</html>
