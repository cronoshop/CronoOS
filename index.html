<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoOS 2.0 - World-Class UI Edition</title>
    <link rel="stylesheet" href="styles/phosphor-icons.css">
    <link rel="stylesheet" href="styles/dynamic-theming.css">
    <link rel="stylesheet" href="styles/modern-ui.css">
    <link rel="stylesheet" href="styles/phone-mockup.css">
</head>
<body>
    <!-- Phone Mockup Container -->
    <div class="phone-mockup">
        <!-- Phone Frame -->
        <div class="phone-frame">
            <!-- Physical Buttons -->
            <div class="phone-button volume-up"></div>
            <div class="phone-button volume-down"></div>
            <div class="phone-button power"></div>

            <!-- Screen Container -->
            <div class="phone-screen" id="phoneScreen">
                <!-- OS Content will be loaded here -->
                <iframe id="osFrame" src="home.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script src="scripts/phone-mockup.js"></script>
    <script src="scripts/theme-system.js"></script>
</body>
</html>
