<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generali - Impostazioni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-chevron-left"></i> Impostazioni</button>
            <h1>Generali</h1>
        </div>
        <div class="settings-content">
            <div class="settings-group">
                <div class="setting-item" onclick="openAbout()">
                    <div class="setting-info"><div class="setting-title">Info</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="setting-item" onclick="checkForUpdates()">
                    <div class="setting-info"><div class="setting-title">Aggiornamento Software</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
             <div class="settings-group">
                <div class="setting-item" onclick="resetDevice()">
                    <div class="setting-info"><div class="setting-title">Trasferisci o inizializza CronoPhone</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/global.js" defer></script>
    <script>
        function showToast(message) {
            // ... (codice della funzione showToast)
        }
        function openAbout() { showToast('Info dispositivo...'); }
        function checkForUpdates() { showToast('Ricerca aggiornamenti...'); }
        function resetDevice() { showToast('Apertura opzioni di ripristino...'); }
    </script>
</body>
</html>
