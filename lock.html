<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen - One UI OS</title>
    <link rel="stylesheet" href="styles/phosphor-icons.css">
    <link rel="stylesheet" href="styles/dynamic-theming.css">
    <link rel="stylesheet" href="styles/modern-ui.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/lock.css">
</head>
<body>
    <div class="lockscreen">
        <div class="wallpaper-lock"></div>
        
        <div class="lock-content">
            <div class="lock-time">
                <div class="time-display" id="lockTime">9:41</div>
                <div class="date-display" id="lockDate">Luned√¨, 6 Gennaio</div>
            </div>
            
            <div class="lock-notifications">
                <div class="lock-notification">
                    <div class="notification-icon"><i class="ph ph-chat-circle"></i></div>
                    <div class="notification-text">2 nuovi messaggi</div>
                </div>
            </div>
            
            <div class="unlock-area">
                <div class="unlock-handle" id="unlockHandle">
                    <div class="unlock-icon"><i class="ph ph-lock-open"></i></div>
                </div>
                <div class="unlock-text">Scorri per sbloccare</div>
            </div>
            
            <div class="quick-actions">
                <div class="quick-action" onclick="openApp('camera')">
                    <div class="action-icon"><i class="ph ph-camera"></i></div>
                </div>
                <div class="quick-action" onclick="openApp('phone')">
                    <div class="action-icon"><i class="ph ph-phone"></i></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts/global.js"></script>
    <script src="scripts/lock.js"></script>
    <script src="scripts/theme-system.js"></script>
</body>
</html>
