<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock Screen - CronoOS 2.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/lock.css">
</head>
<body>
    <div class="lockscreen">
        <div class="wallpaper-lock" id="lockWallpaper"></div>

        <div class="lock-content">
            <div class="lock-time">
                <div class="time-display" id="lockTime">9:41</div>
                <div class="date-display" id="lockDate">Venerd√¨ 18 Luglio</div>
            </div>

            <!-- Lock Screen Shortcuts -->
            <div class="lock-shortcuts">
                <button class="lock-shortcut" id="lockFlashlight" onclick="toggleLockFlashlight()">
                    <i class="fas fa-flashlight"></i>
                </button>
                <button class="lock-shortcut" id="lockCamera" onclick="openApp('camera.html')">
                    <i class="fas fa-camera"></i>
                </button>
            </div>

            <div class="unlock-prompt" id="unlockPrompt">
                <i class="fas fa-chevron-up"></i>
                <p>Scorri verso l'alto per sbloccare</p>
            </div>
        </div>
    </div>
    
    <script src="scripts/global.js"></script>
    <script src="scripts/lock.js"></script>
</body>
</html>
