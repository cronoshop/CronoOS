<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Impostazioni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <button class="back-btn" onclick="window.location.href = 'settings.html'"><i class="fas fa-chevron-left"></i> Impostazioni</button>
            <h1>Apple ID</h1>
        </div>
        <div class="settings-content">
            <div class="settings-group">
                <div class="setting-item" onclick="editProfile()">
                    <div class="setting-info">
                        <div class="setting-title">Nome, Numeri di telefono, Email</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="setting-item" onclick="changePassword()">
                    <div class="setting-info">
                        <div class="setting-title">Password e sicurezza</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="setting-item" onclick="managePayment()">
                    <div class="setting-info">
                        <div class="setting-title">Pagamento e spedizione</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
            <div class="settings-group">
                <div class="setting-item" onclick="manageSubscriptions()">
                    <div class="setting-info">
                        <div class="setting-title">Abbonamenti</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
            <div class="settings-group" style="text-align: center;">
                <div class="setting-item" style="color: #ff3b30;" onclick="signOut()">
                    <div class="setting-info">
                        <div class="setting-title" style="color: #ff3b30;">Esci</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function editProfile() {
            showToast('Apertura modifica profilo...');
        }
        function changePassword() {
            showToast('Apertura gestione password...');
        }
        function managePayment() {
            showToast('Apertura gestione pagamenti...');
        }
        function manageSubscriptions() {
            showToast('Apertura gestione abbonamenti...');
        }
        function signOut() {
            if (confirm('Sei sicuro di voler uscire?')) {
                showToast('Disconnessione in corso...');
                // Logica di logout
            }
        }
    </script>
</body>
</html>
