<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoGPT Assistant - CronoOS 3.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/cronoglass.css">
    <link rel="stylesheet" href="styles/gpt-assistant.css">
</head>
<body>
    <div class="app-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left"><span class="time" id="statusTime">9:41</span></div>
            <div class="status-center"><div class="notch"></div></div>
            <div class="status-right">
                <span class="signal"><i class="fas fa-signal"></i></span>
                <span class="wifi"><i class="fas fa-wifi"></i></span>
                <span class="battery">100% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <!-- App Header -->
        <div class="app-header glass">
            <button class="back-btn" onclick="goHome()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1><i class="fas fa-brain"></i> CronoGPT</h1>
            <button class="header-btn">
                <i class="fas fa-ellipsis"></i>
            </button>
        </div>

        <!-- GPT Modules Grid -->
        <div class="gpt-modules-container">
            <div class="modules-grid">
                <div class="gpt-module glass-panel" onclick="openGPTModule('studio')">
                    <div class="module-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="module-info">
                        <h3>CronoStudio</h3>
                        <p>Aiuto per studiare e riassumere testi</p>
                    </div>
                    <div class="module-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="gpt-module glass-panel" onclick="openGPTModule('assist')">
                    <div class="module-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="module-info">
                        <h3>CronoAssist</h3>
                        <p>Assistente personale intelligente</p>
                    </div>
                    <div class="module-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="gpt-module glass-panel" onclick="openGPTModule('translate')">
                    <div class="module-icon">
                        <i class="fas fa-language"></i>
                    </div>
                    <div class="module-info">
                        <h3>GPT-Translator</h3>
                        <p>Traduttore istantaneo multilingua</p>
                    </div>
                    <div class="module-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="gpt-module glass-panel" onclick="openGPTModule('design')">
                    <div class="module-icon">
                        <i class="fas fa-palette"></i>
                    </div>
                    <div class="module-info">
                        <h3>CronoDesign</h3>
                        <p>Personalizza con AI prompt-based</p>
                    </div>
                    <div class="module-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>

                <div class="gpt-module glass-panel" onclick="openGPTModule('games')">
                    <div class="module-icon">
                        <i class="fas fa-gamepad"></i>
                    </div>
                    <div class="module-info">
                        <h3>CronoGames AI</h3>
                        <p>Quiz e minigiochi generati da AI</p>
                    </div>
                    <div class="module-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions glass-panel">
                <h3>Azioni Rapide</h3>
                <div class="actions-grid">
                    <button class="quick-action-btn" onclick="quickAction('summarize')">
                        <i class="fas fa-file-text"></i>
                        <span>Riassumi</span>
                    </button>
                    <button class="quick-action-btn" onclick="quickAction('translate')">
                        <i class="fas fa-language"></i>
                        <span>Traduci</span>
                    </button>
                    <button class="quick-action-btn" onclick="quickAction('explain')">
                        <i class="fas fa-lightbulb"></i>
                        <span>Spiega</span>
                    </button>
                    <button class="quick-action-btn" onclick="quickAction('create')">
                        <i class="fas fa-magic"></i>
                        <span>Crea</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- System Navigation -->
        <div class="system-nav-bar nav-glass">
            <button class="nav-system-btn" onclick="goBack()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-system-btn nav-home" onclick="goHome()">
                <i class="fas fa-circle"></i>
            </button>
            <button class="nav-system-btn" onclick="showMultitasking()">
                <i class="fas fa-layer-group"></i>
            </button>
        </div>
    </div>

    <script src="scripts/global.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/gpt-assistant.js"></script>
</body>
</html>
