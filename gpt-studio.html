<!DOCTYPE html><html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Studio - CronoOS Phoenix Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/cronoglass.css">
    <link rel="stylesheet" href="styles/gpt-studio.css">
    <link rel="stylesheet" href="styles/back-button.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <button class="back-btn" onclick="history.back()">
                <i class="fas fa-chevron-left"></i>
                CronoGPT
            </button>
            <h1>GPT Studio</h1>
        </div><div class="gpt-studio-content">
        <div class="input-area">
            <label for="promptInput">Prompt:</label>
            <textarea id="promptInput" placeholder="Scrivi qui il tuo prompt..."></textarea>
            <button onclick="sendPrompt()">Invia</button>
        </div>

        <div class="output-area">
            <label>Risposta:</label>
            <div id="responseOutput">La risposta apparir√† qui...</div>
        </div>
    </div>

    <!-- Contextual Navigation -->
    <div class="contextual-nav">
        <div class="contextual-nav-content">
            <a href="gpt-assistant.html" class="contextual-nav-btn">
                <i class="fas fa-brain"></i>
                <span>Assistant</span>
            </a>
            <a href="gpt-studio.html" class="contextual-nav-btn active">
                <i class="fas fa-graduation-cap"></i>
                <span>Studio</span>
            </a>
            <button class="contextual-nav-btn" onclick="showToast('Traduci')">
                <i class="fas fa-language"></i>
                <span>Traduci</span>
            </button>
            <button class="contextual-nav-btn" onclick="showToast('Design')">
                <i class="fas fa-palette"></i>
                <span>Design</span>
            </button>
        </div>
    </div>

    <!-- Gesture Bar -->
    <div class="gesture-bar"></div>
</div>
<script src="scripts/gpt-studio.js"></script>
<script src="scripts/global.js"></script>

</body>
</html>
