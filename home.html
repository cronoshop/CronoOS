<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoOS 2.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="home-screen-container">
        <div class="wallpaper"></div>
        <div class="status-bar">
            <div class="status-left"><span class="time" id="statusTime">9:41</span></div>
            <div class="status-center"><div class="notch"></div></div>
            <div class="status-right">
                <span class="signal"><i class="fas fa-signal"></i></span>
                <span class="wifi"><i class="fas fa-wifi"></i></span>
                <span class="battery">100% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <div class="home-screen-content">
            <!-- Widgets Section -->
            <div class="widgets-section">
                <div class="widgets-grid">
                    <div class="widget widget-time" onclick="openApp('clock.html')">
                        <span class="time" id="widgetTime">9:41</span>
                        <span class="date" id="widgetDate">Lunedì 15 Luglio</span>
                    </div>
                    
                    <div class="widget widget-weather" onclick="openApp('weather.html')">
                        <div class="weather-info">
                            <div class="weather-temp">22°</div>
                            <div class="weather-desc">Soleggiato</div>
                        </div>
                        <div class="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    
                    <div class="widget widget-calendar" onclick="openApp('calendar.html')">
                        <div class="calendar-day" id="widgetDay">15</div>
                        <div class="calendar-month" id="widgetMonth">Luglio</div>
                    </div>
                    
                    <div class="widget widget-gpt widget-large" onclick="openApp('gpt-assistant.html')">
                        <div class="gpt-title">
                            <i class="fas fa-brain"></i>
                            CronoGPT Assistant
                        </div>
                        <div class="gpt-shortcuts">
                            <button class="gpt-shortcut" onclick="event.stopPropagation(); openGPTModule('studio')">Studio</button>
                            <button class="gpt-shortcut" onclick="event.stopPropagation(); openGPTModule('assist')">Assist</button>
                            <button class="gpt-shortcut" onclick="event.stopPropagation(); openGPTModule('translate')">Traduci</button>
                            <button class="gpt-shortcut" onclick="event.stopPropagation(); openGPTModule('design')">Design</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="app-grid" id="appGrid">
                <!-- Apps will be dynamically loaded here -->
                </div>
        </div>

        <div class="dock-container">
            <!-- System Navigation Bar -->
            <div class="system-nav-bar">
                <button class="nav-system-btn" onclick="goBack()" title="Indietro">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-system-btn nav-home" onclick="goHome()" title="Home">
                    <i class="fas fa-circle"></i>
                </button>
                <button class="nav-system-btn" onclick="showMultitasking()" title="Multitasking">
                    <i class="fas fa-layer-group"></i>
                </button>
            </div>
            
            <div class="dock" id="dock">
                <!-- Dock apps will be dynamically loaded here -->
                 </div>
        </div>

        <!-- Global Navigation -->
        <div class="global-navbar glass-nav">
            <a href="home.html" class="navbar-btn home active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="playstore.html" class="navbar-btn" data-page="apps">
                <i class="fas fa-th"></i>
                <span>App</span>
            </a>
            <a href="settings.html" class="navbar-btn" data-page="settings">
                <i class="fas fa-gear"></i>
                <span>Impostazioni</span>
            </a>
            <a href="system.html" class="navbar-btn" data-page="info">
                <i class="fas fa-info-circle"></i>
                <span>Info</span>
            </a>
            <a href="playstore.html" class="navbar-btn" data-page="store">
                <i class="fas fa-store"></i>
                <span>Store</span>
            </a>
        </div>
    </div>
    
    <script src="js/global-enhanced.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
