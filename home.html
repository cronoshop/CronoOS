<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoOS 3.3.1 AetherFix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/back-button.css">
    </head>
<body>
    <div class="home-screen-container">
        <div class="wallpaper"></div>
        <div class="status-bar">
            <div class="status-left"><span class="time" id="statusTime">9:41</span></div>
            <div class="status-center"><div class="notch"></div></div>
            <div class="status-right">
                <span class="signal"><i class="fas fa-signal"></i></span>
                <span class="wifi"><i class="fas fa-wifi"></i></span>
                <span class="battery">100% <i class="fas fa-battery-full"></i></span>
            </div>
        </div>

        <div class="home-screen-content">
            <!-- Widgets Section -->
            <div class="widgets-section">
                <!-- One UI 7 Style Widgets -->
                <div class="oneui-widgets-container">
                    <!-- Weather Widget -->
                    <div class="oneui-widget weather-widget" onclick="openApp('weather.html')">
                        <div class="weather-icon">
                            <i class="fas fa-sun"></i>
                            <i class="fas fa-cloud"></i>
                        </div>
                        <div class="weather-temp">2°</div>
                        <div class="weather-info">
                            <div class="weather-time">Západ slunce v 17:29</div>
                            <div class="weather-location">Milano</div>
                        </div>
                    </div>
                    
                    <!-- Time Widget -->
                    <div class="oneui-widget time-widget" onclick="openApp('clock.html')">
                        <div class="widget-time" id="widgetTime">17:26</div>
                        <div class="widget-greeting">Dobrý den</div>
                    </div>
                    
                    <!-- Quick Action Widget -->
                    <div class="oneui-widget action-widget" onclick="openApp('gpt-assistant.html')">
                        <div class="action-icon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <div class="action-text">Začít</div>
                    </div>
                </div>
                
                <!-- Google Search Bar -->
                <div class="google-search-bar" onclick="openApp('chrome.html')">
                    <div class="search-content">
                        <div class="google-logo">
                            <span class="g-blue">G</span>
                            <span class="g-red">o</span>
                            <span class="g-yellow">o</span>
                            <span class="g-blue">g</span>
                            <span class="g-green">l</span>
                            <span class="g-red">e</span>
                        </div>
                        <div class="search-actions">
                            <i class="fas fa-microphone"></i>
                            <i class="fas fa-camera"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main App Grid -->
            <div class="app-grid" id="appGrid">
                <!-- Apps will be dynamically loaded here -->
            </div>
            
            <!-- Dock -->
            <div class="dock-container">
                <div class="dock" id="dock">
                    <!-- Dock apps will be loaded here -->
                </div>
            </div>
            
            <!-- Page Indicators -->
            <div class="page-indicators">
                <div class="indicator"></div>
                <div class="indicator active"></div>
                <div class="indicator"></div>
            </div>
        </div>

    <!-- Multitasking Overlay -->
    <div class="multitasking-overlay" id="multitaskingOverlay">
        <div class="multitasking-header">
            <h2>App Recenti</h2>
            <button class="close-multitasking" onclick="hideMultitasking()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="app-cards-container">
            <div class="app-card" onclick="openApp('home.html')">
                <div class="app-preview">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <button class="close-app-card">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="app-card" onclick="openApp('settings.html')">
                <div class="app-preview">
                    <i class="fas fa-gear"></i>
                    <span>Impostazioni</span>
                </div>
                <button class="close-app-card">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="app-card" onclick="openApp('messages.html')">
                <div class="app-preview">
                    <i class="fas fa-comment-dots"></i>
                    <span>Messaggi</span>
                </div>
                <button class="close-app-card">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- Gesture Bar -->
    <div class="gesture-bar">
        <div class="gesture-handle"></div>
    </div>
    
    <script src="scripts/global.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
