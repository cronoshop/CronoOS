<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CronoOS 2.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-left">
            <span class="time" id="statusTime">9:41</span>
        </div>
        <div class="status-center">
            <div class="notch"></div>
        </div>
        <div class="status-right">
            <span class="signal"><i class="fas fa-signal"></i></span>
            <span class="wifi"><i class="fas fa-wifi"></i></span>
            <span class="battery">100% <i class="fas fa-battery-full"></i></span>
        </div>
    </div>

    <div class="home-screen">
        <div class="wallpaper" id="dynamicWallpaper"></div>
        
        <div class="widget-area">
            </div>

        <div class="app-grid" id="appGrid">
            </div>

        <div class="dock" id="dock">
             </div>
    </div>

    <div class="navigation-bar">
        <div class="nav-indicator"></div>
    </div>

    <script src="scripts/global.js"></script>
    <script src="scripts/home.js"></script>
</body>
</html>
