<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy e Sicurezza - Impostazioni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/settings.css">
    <script src="scripts/global.js" defer></script>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-chevron-left"></i> Impostazioni</button>
            <h1>Privacy e Sicurezza</h1>
        </div>
        <div class="settings-content">
            <div class="settings-group">
                <div class="setting-item">
                    <div class="setting-info"><div class="setting-title">Localizzazione</div></div>
                    <div class="setting-accessory"><div class="toggle-switch"><input type="checkbox" id="locationToggle" checked><label for="locationToggle"></label></div></div>
                </div>
            </div>
            <div class="settings-group">
                <div class="setting-item" onclick="showToast('Gestione permessi non implementata')">
                    <div class="setting-info">
                        <div class="setting-title">Permessi App</div>
                        <div class="setting-description">Controlla quali app possono accedere ai tuoi dati.</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                 <div class="setting-item" onclick="showToast('Gestione tracciamento non implementata')">
                    <div class="setting-info"><div class="setting-title">Tracciamento</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showToast(message) {
            // ... (codice della funzione showToast)
        }
    </script>
</body>
</html>
