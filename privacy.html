<!DOCTYPE html>
<html lang="it">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

            <div class="settings-group">

    <!-- Contextual Navigation -->
    <div class="contextual-nav">
