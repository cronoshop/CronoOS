<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permessi App - Impostazioni</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/settings.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <button class="back-btn" onclick="history.back()"><i class="fas fa-chevron-left"></i> Privacy</button>
            <h1>Permessi App</h1>
        </div>
        <div class="settings-content">
            <div class="settings-group">
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">Fotocamera</div>
                        <div class="setting-description">Accesso consentito a 3 app</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">Contatti</div>
                        <div class="setting-description">Accesso consentito a 4 app</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                 <div class="setting-item">
                    <div class="setting-info">
                        <div class="setting-title">Posizione</div>
                        <div class="setting-description">Accesso consentito a 2 app</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/global.js"></script>
</body>
</html>
