<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store - CronoOS 2.1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/playstore.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <button class="back-btn" onclick="goHome()">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h1>App Store</h1>
            <div class="header-actions">
                <button class="header-btn" onclick="openProfile()">
                    <i class="fas fa-user-circle"></i>
                </button>
            </div>
        </div>

        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cerca app, giochi e moduli AI..." id="appSearch">
            </div>
        </div>

        <div class="apps-section">
            <div class="category-section">
                <h2 class="category-title">üß† Consigliati da GPT</h2>
                <div class="apps-grid" id="gptAppsGrid">
                    <!-- GPT recommended apps will be loaded here -->
                </div>
            </div>
            
            <div class="category-section">
                <h2 class="category-title">üì± App Essenziali</h2>
                <div class="apps-grid" id="essentialAppsGrid">
                    <!-- Essential apps will be loaded here -->
                </div>
            </div>
            
            <div class="category-section">
                <h2 class="category-title">üéÆ Giochi</h2>
                <div class="apps-grid" id="gamesGrid">
                    <!-- Games will be loaded here -->
                </div>
            </div>
            
            <div class="category-section">
                <h2 class="category-title">üõ†Ô∏è Utility</h2>
                <div class="apps-grid" id="utilityGrid">
                    <!-- Utility apps will be loaded here -->
                </div>
            </div>
            
            <div class="apps-grid" id="appsGrid">
                <!-- All apps fallback -->
            </div>
        </div>
        
        <!-- Global Navigation -->
        <div class="global-navbar glass-nav">
            <a href="home.html" class="navbar-btn" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="playstore.html" class="navbar-btn active" data-page="apps">
                <i class="fas fa-th"></i>
                <span>App</span>
            </a>
            <a href="settings.html" class="navbar-btn" data-page="settings">
                <i class="fas fa-gear"></i>
                <span>Impostazioni</span>
            </a>
            <a href="system.html" class="navbar-btn" data-page="info">
                <i class="fas fa-info-circle"></i>
                <span>Info</span>
            </a>
            <a href="playstore.html" class="navbar-btn" data-page="store">
                <i class="fas fa-store"></i>
                <span>Store</span>
            </a>
        </div>
    </div>

    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/cronoglass-enhanced.css">
    <script src="js/global-enhanced.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/playstore.js"></script>
</body>
</html>
