<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni - CronoOS Phoenix Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/settings.css">
    <link rel="stylesheet" href="styles/cronoglass.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>Impostazioni</h1>
        </div>
        <div class="settings-content">
            <div class="settings-group">
                <div class="setting-item user-profile" onclick="navigateTo('account.html')">
                    <div class="profile-avatar"><i class="fas fa-user"></i></div>
                    <div class="setting-info profile-info">
                        <div class="profile-name">Utente CronoOS</div>
                        <div class="profile-details">Apple ID, iCloud, Media e Acquisti</div>
                    </div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
            <div class="settings-group">
                <div class="setting-item" onclick="navigateTo('display.html')">
                    <div class="setting-icon" style="background: #0A84FF;"><i class="fas fa-sun"></i></div>
                    <div class="setting-info"><div class="setting-title">Schermo e Luminosità</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="setting-item" onclick="navigateTo('wallpaper.html')">
                    <div class="setting-icon" style="background: #AF52DE;"><i class="fas fa-image"></i></div>
                    <div class="setting-info"><div class="setting-title">Sfondo e Stile</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                 <div class="setting-item" onclick="navigateTo('accessibility.html')">
                    <div class="setting-icon" style="background: #30D158;"><i class="fas fa-universal-access"></i></div>
                    <div class="setting-info"><div class="setting-title">Accessibilità</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
            <div class="settings-group">
                <div class="setting-item" onclick="navigateTo('battery.html')">
                     <div class="setting-icon" style="background: #30D158;"><i class="fas fa-battery-full"></i></div>
                    <div class="setting-info"><div class="setting-title">Batteria</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
                <div class="setting-item" onclick="navigateTo('system.html')">
                     <div class="setting-icon" style="background: #8A8A8E;"><i class="fas fa-gear"></i></div>
                    <div class="setting-info"><div class="setting-title">Generali</div></div>
                    <div class="setting-accessory"><i class="fas fa-chevron-right"></i></div>
                </div>
            </div>
        </div>

        <!-- Global Navigation -->
        <div class="global-navbar glass-nav">
            <a href="home.html" class="navbar-btn" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="playstore.html" class="navbar-btn" data-page="apps">
                <i class="fas fa-th"></i>
                <span>App</span>
            </a>
            <a href="settings.html" class="navbar-btn active" data-page="settings">
                <i class="fas fa-gear"></i>
                <span>Impostazioni</span>
            </a>
            <a href="system.html" class="navbar-btn" data-page="info">
                <i class="fas fa-info-circle"></i>
                <span>Info</span>
            </a>
            <a href="playstore.html" class="navbar-btn" data-page="store">
                <i class="fas fa-store"></i>
                <span>Store</span>
            </a>
        </div>
    </div>
    
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/cronoglass-enhanced.css">
    <script src="scripts/settings.js"></script>
    <script src="scripts/global-enhanced.js"></script>
    <script src="scripts/global.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const darkModeToggle = document.getElementById('darkModeToggle');
            const blueLightToggle = document.getElementById('blueLightToggle');
            const blueLightOverlay = document.getElementById('blue-light-filter-overlay');

            // Stato iniziale dai settings salvati
            darkModeToggle.checked = (localStorage.getItem('crono_theme') === 'dark');
            blueLightToggle.checked = (localStorage.getItem('crono_bluelight') === 'on');

            // Applica il filtro se era attivo
            if(blueLightToggle.checked) blueLightOverlay.classList.add('active');

            // Gestione Modalità Scura
            darkModeToggle.addEventListener('change', function() {
                const theme = this.checked ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('crono_theme', theme);
            });

            // Gestione Filtro Luce Blu
            blueLightToggle.addEventListener('change', function() {
                if (this.checked) {
                    blueLightOverlay.classList.add('active');
                    localStorage.setItem('crono_bluelight', 'on');
                    showToast('Filtro luce blu attivato');
                } else {
                    blueLightOverlay.classList.remove('active');
                    localStorage.setItem('crono_bluelight', 'off');
                    showToast('Filtro luce blu disattivato');
                }
            });
        });
    </script>
</body>
</html>
